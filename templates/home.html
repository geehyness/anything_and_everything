<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: black;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
        }
    </style>
</head>
<body>
    <script>
        const numStars = 1000;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const galaxyRadius = Math.min(centerX, centerY) * 0.8;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';

            // Random angle and distance from center
            let angle = Math.random() * Math.PI * 2;
            let radius = Math.sqrt(Math.random()) * galaxyRadius;

            // Convert polar coordinates to Cartesian for CSS positioning
            star.style.left = centerX + radius * Math.cos(angle) + 'px';
            star.style.top = centerY + radius * Math.sin(angle) + 'px';

            document.body.appendChild(star);
        }
    </script>
</body>
</html>
