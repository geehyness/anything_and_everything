<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: black;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .star {
            position: absolute;
            background: white;
        }
        #galaxy {
            position: relative;
            width: 100%;
            height: 100%;
            animation: spin 60s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="galaxy">
        <script>
            const numStars = 5000;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const galaxyRadius = Math.min(centerX, centerY) * 0.8;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';

                // Random angle and distance from center
                let angle = Math.random() * Math.PI * 2;
                let radius = Math.sqrt(Math.random()) * galaxyRadius;

                // Convert polar coordinates to Cartesian for CSS positioning
                star.style.left = centerX + radius * Math.cos(angle) + 'px';
                star.style.top = centerY + radius * Math.sin(angle) + 'px';

                // Random size and color for each star
                let size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.backgroundColor = 'rgb(' + 
                    Math.floor(Math.random() * 256) + ',' + 
                    Math.floor(Math.random() * 256) + ',' + 
                    Math.floor(Math.random() * 256) + ')';

                document.getElementById('galaxy').appendChild(star);
            }
        </script>
    </div>
</body>
</html>
